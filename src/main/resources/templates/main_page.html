<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          rel="stylesheet">
    <title>Supper Speed!</title>
</head>

<body>
<h1 style="display: flex; justify-content: center;">
    Order from one of restaurants
</h1>
<br>
<form class="px-4 py-3" th:action="@{/search}" method="get">
    <div class="mb-3" style="display: flex; justify-content: center;">
        <label for="city">City:</label>
        <select id="city" name="city">
            <option th:each="city : ${distinctCities}" th:value="${city}" th:text="${city}"></option>
        </select>
    </div>
    <div class="mb-3" style="display: flex; justify-content: center;">
        <label for="streetName" class="form-label">Street Name </label>
        <input type="text" id="streetName" name="streetName" placeholder="Street Name">
    </div>
    <div class="mb-3" style="display: flex; justify-content: center;">
        <button type="submit" class="btn btn-primary">Show available</button>
    </div>
</form>

<br>
<a class="dropdown-item" th:href="@{create}" style="display: flex; justify-content: center;">New around here? Sign
    up</a>
<br>
<a class="dropdown-item" th:href="@{login}" style="display: flex; justify-content: center;">Already have account?
    Sign in</a>

</body>
</html>
