<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet"
    >
    <title>Supper Speed</title>
</head>

<body>
<div class="container mt-3">
    <div class="border border-primary rounded p-3 text-center">
        <h1>Something went wrong!</h1>
        <div class="container">
            <hr class="hr"/>
        </div>
        <br>
        <h2 th:text="*{errorMessage}"></h2>
        <div class="row mt-3">
            <div class="col-md-4">
                <a class="btn btn-info" onclick="history.back()" role="button">Go back</a>
            </div>
            <div class="col-md-4">
                <a class="btn btn-success" role="button" th:href="@{/}">Go main page</a>
            </div>
        </div>
    </div>
</div>
<script
        crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
