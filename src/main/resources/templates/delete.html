<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet"
    >
    <title>Supper Speed</title>
</head>

<body style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh;">
<h1>Are you sure you want to delete your account?</h1>
<br>
<div style="display: flex; justify-content: center; gap: 20px;">
    <form action="/supperspeed/delete" method="post">
        <input name="confirmation" type="hidden" value="no"/>
        <button class="btn btn-success btn-lg" style="width: 150px;" type="submit">Don't
            delete
        </button>
    </form>
    <form action="/supperspeed/delete" method="post">
        <input name="confirmation" type="hidden" value="yes"/>
        <button class="btn btn-danger btn-lg" style="width: 150px;" type="submit">
            Delete
        </button>
    </form>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
