<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet"
    >
    <title>Create account</title>
</head>

<body>
<h1 style="display: flex; justify-content: center;">Are you a client or restaurant owner?</h1>
<br>
<div class="container">
    <div class="accordion" id="MyAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button aria-controls="collapseOne" aria-expanded="false" class="accordion-button collapsed"
                        data-bs-target="#collapseOne" data-bs-toggle="collapse" type="button">
                    Client
                </button>
            </h2>
            <div aria-labelledby="headingOne" class="accordion-collapse collapse" data-bs-parent="#MyAccordion"
                 id="collapseOne">
                <div class="container">
                    <form method="post" th:action="@{/create/user}">
                        <div class="accordion-body">
                            <h3 style="display: flex; justify-content: center;">User Data:</h3>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <label for="clientEmail">Email: </label>
                                        <input id="clientEmail" name="email" type="text">
                                    </div>
                                    <div class="col">
                                        <label for="clientPassword">Password: </label>
                                        <input id="clientPassword" name="password" type="password">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <h3 style="display: flex; justify-content: center;"> Please provide your information:</h3>
                            <br>
                            <div class="container">
                                <div class="row mt-3">
                                    <div class="col-md-3">
                                        <label for="clientName">Name: </label>
                                    </div>
                                    <div class="col-md-3">
                                        <input id="clientName" name="name" type="text">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-3">
                                        <label for="clientSurname">Surname: </label>
                                    </div>
                                    <div class="col-md-3">
                                        <input id="clientSurname" name="surname" type="text">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-3">
                                        <label for="clientPhone">Phone: </label>
                                    </div>
                                    <div class="col-md-3">
                                        <input id="clientPhone" name="phone" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input id="client_role_id" name="role_id" type="hidden" value="1">
                        <div class="row mt-3">
                            <button class="btn btn-info" role="button" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button aria-controls="collapseTwo" aria-expanded="false" class="accordion-button collapsed"
                            data-bs-target="#collapseTwo" data-bs-toggle="collapse" type="button">
                        Restaurant Owner
                    </button>
                </h2>
                <div aria-labelledby="headingTwo" class="accordion-collapse collapse" data-bs-parent="#MyAccordion
"
                     id="collapseTwo">
                    <div class="container">
                        <form method="post" th:action="@{/create/restaurant}">
                            <div class="accordion-body">
                                <h3 style="display: flex; justify-content: center;">User Data:</h3>
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <label for="restaurantEmail">Email: </label>
                                            <input id="restaurantEmail" name="email" type="text">
                                        </div>
                                        <div class="col">
                                            <label for="restaurantPassword">Password: </label>
                                            <input id="restaurantPassword" name="password" type="password">
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <h3 style="display: flex; justify-content: center;"> Please provide your
                                    information:</h3>
                                <br>
                                <div class="container">
                                    <div class="row mt-3">
                                        <div class="col-md-3">
                                            <label for="restaurant_name">Name: </label>
                                        </div>
                                        <div class="col-md-3">
                                            <input id="restaurant_name" name="restaurantName" type="text">
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-3">
                                            <label for="restaurantPhone">Phone: </label>
                                        </div>
                                        <div class="col-md-3">
                                            <input id="restaurantPhone" name="phone" type="text">
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-3">
                                            <label for="open_hour">Open Hour: </label>
                                        </div>
                                        <div class="col-md-3">
                                            <input id="open_hour" name="openHour" type="text">
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-3">
                                            <label for="close_hour">Close Hour: </label>
                                        </div>
                                        <div class="col-md-3">
                                            <input id="close_hour" name="closeHour" type="text">
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-3">
                                            <label for="cuisine">Cuisine : </label>
                                        </div>
                                        <div class="col-md-3">
                                            <select id="cuisine" name="cuisine">
                                                <option th:each="cuisine : ${cuisinesListDTO}"
                                                        th:text="${cuisine.cuisine}"
                                                        th:value="${cuisine.cuisine}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input id="restaurant_role_id" name="role_id" type="hidden" value="2">
                            <div class="row mt-3">
                                <button class="btn btn-info" role="button" type="submit">Register</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="row mt-3">
    <div class="col-md-4">
        <a class="btn btn-info" role="button" th:href="@{/}">Go back</a>
    </div>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>


</body>

</html>
