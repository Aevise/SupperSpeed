<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <title>Create account</title>
</head>

<body>

<h1 style="display: flex; justify-content: center;"> Please provide your information</h1>
<br>
<div id="sharedFields">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h3 style="display: flex; justify-content: center;">User Data:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="userName">Email: </label>
                <input type="text" id="userName" name="userName">
            </div>
            <div class="col">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password">
            </div>
        </div>
    </div>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h3 style="display: flex; justify-content: center;">Address:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
            </div>
            <div class="col">
                <label for="city">City: </label>
                <input type="text" id="city" name="city">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="postalCode">Postal Code: </label>
                <input type="text" id="postalCode" name="postalCode">
            </div>
            <div class="col">
                <label for="currentAddress">Address: </label>
                <input type="text" id="currentAddress" name="currentAddress">
            </div>
        </div>
    </div>
</div>

<br>
<h1 style="display: flex; justify-content: center;">Are you a client or restaurant owner?</h1>
<br>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Client
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <label for="name">Name: </label>
                            <input type="text" id="name" name="name">
                        </div>
                    </div>
                    <div class="col">
                        <label for="surname">Surname: </label>
                        <input type="text" id="surname" name="surname">
                    </div>
                    <div class="col">
                        <label for="phone">Phone: </label>
                        <input type="text" id="phone" name="phone">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <a class="btn btn-info" role="button" th:href="@{/}">Register</a>
            </div>
        </div>
        <br>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Restaurant Owner
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="restaurant_name">Name: </label>
                                <input type="text" id="restaurant_name" name="restaurant_name">
                            </div>
                        </div>
                        <div class="col">
                            <label for="restaurantPhone">Phone: </label>
                            <input type="text" id="restaurantPhone" name="restaurantPhone">
                        </div>
                        <div class="col">
                            <label for="open_hour">Open Hour: </label>
                            <input type="text" id="open_hour" name="open_hour">
                        </div>
                        <div class="col">
                            <label for="close_hour">Close Hour: </label>
                            <input type="text" id="close_hour" name="close_hour">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <a class="btn btn-info" role="button" th:href="@{/}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-md-4">
        <a class="btn btn-info" role="button" th:href="@{/}">Go back</a>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>


</body>

</html>
