<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <title>Create account</title>
</head>

<body>
<h1 style="display: flex; justify-content: center;">Are you a client or restaurant owner?</h1>
<br>
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Client
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <form th:action="@{/create/user}" method="post">
                <div class="accordion-body">
                    <h3 style="display: flex; justify-content: center;">User Data:</h3>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="clientEmail">Email: </label>
                                <input type="text" id="clientEmail" name="email">
                            </div>
                            <div class="col">
                                <label for="clientPassword">Password: </label>
                                <input type="password" id="clientPassword" name="password">
                            </div>
                        </div>
                    </div>
                    <br>
                    <h3 style="display: flex; justify-content: center;"> Please provide your information:</h3>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="clientName">Name: </label>
                                <input type="text" id="clientName" name="name">
                            </div>
                        </div>
                        <div class="col">
                            <label for="clientSurname">Surname: </label>
                            <input type="text" id="clientSurname" name="surname">
                        </div>
                        <div class="col">
                            <label for="clientPhone">Phone: </label>
                            <input type="text" id="clientPhone" name="phone">
                        </div>
                    </div>
                </div>
                <input type="hidden" id="client_role_id" name="role_id" value="1">
                <div class="row mt-3">
                    <button class="btn btn-info" role="button" type="submit">Register</button>
                </div>
            </form>
        </div>
        <br>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Restaurant Owner
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                 data-bs-parent="#accordionExample">
                <form th:action="@{/create/restaurant}" method="post">
                    <div class="accordion-body">
                        <h3 style="display: flex; justify-content: center;">User Data:</h3>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <label for="restaurantEmail">Email: </label>
                                    <input type="text" id="restaurantEmail" name="email">
                                </div>
                                <div class="col">
                                    <label for="restaurantPassword">Password: </label>
                                    <input type="password" id="restaurantPassword" name="password">
                                </div>
                            </div>
                        </div>
                        <br>
                        <h3 style="display: flex; justify-content: center;"> Please provide your information:</h3>
                        <br>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <label for="restaurant_name">Name: </label>
                                    <input type="text" id="restaurant_name" name="restaurantName">
                                </div>
                            </div>
                            <div class="col">
                                <label for="restaurantPhone">Phone: </label>
                                <input type="text" id="restaurantPhone" name="phone">
                            </div>
                            <div class="col">
                                <label for="open_hour">Open Hour: </label>
                                <input type="text" id="open_hour" name="openHour">
                            </div>
                            <div class="col">
                                <label for="close_hour">Close Hour: </label>
                                <input type="text" id="close_hour" name="closeHour">
                            </div>
                            <div class="col">
                                <label for="cuisine">Cuisine : </label>
                                <select id="cuisine" name="cuisine">
                                <option th:each="cuisine : ${cuisinesListDTO}" th:value="${cuisine.cuisine}" th:text="${cuisine.cuisine}"></option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" id="restaurant_role_id" name="role_id" value="2">
                        <div class="row mt-3">
                            <button class="btn btn-info" role="button" type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-md-4">
        <a class="btn btn-info" role="button" th:href="@{/}">Go back</a>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>


</body>

</html>
