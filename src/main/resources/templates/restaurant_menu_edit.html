<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          rel="stylesheet">
    <title>Edit Menu</title>
</head>

<body>
<div class="container">
    <div style="display: flex; justify-content: center;">
        <h1>Current menu:</h1>
    </div>
    <br>
</div>

<table class="table" th:each="category : ${dishesByCategory}">
    <thead>
    <tr class="table-primary">
        <th colspan="5" style="text-align: center;" th:text="${category.getKey()}"></th>
    </tr>
    <tr class="table table-info">
        <th>Photo</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Availability</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${category.getValue()}">
        <form th:action="@{/restaurant/profile/menu/updateDish}" method="post">
            <td>
                <label>
                    <input type="text" th:name="photo" th:value="${dish.photo}"/>
                </label>
            </td>
            <td>
                <label>
                    <input type="text" th:name="name" th:value="${dish.name}"/>
                </label>
            </td>
            <td>
                <label>
                    <input type="text" th:name="description" th:value="${dish.description}"/>
                </label>
            </td>
            <td>
                <label>
                    <input type="text" th:name="price" th:value="${dish.price}"/>
                </label>
            </td>
            <td>
                <label>
                    <input type="checkbox" th:name="availability" th:checked="${dish.availability}"/>
                </label>
            </td>
            <td>
                <input type="hidden" th:name="dishId" th:value="${dish.dishId}">
                <button type="submit" class="btn btn-info">Update Dish</button>
            </td>
        </form>
        <td>
            <form th:action="@{/restaurant/profile/menu/deleteDish}" method="post">
                <input type="hidden" th:name="dishId" th:value="${dish.dishId}">
                <button type="submit" class="btn btn-danger">Delete Dish</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="row mt-3">
    <div class="col-md-4">
        <a class="btn btn-info" role="button" th:href="@{/restaurant/profile}">Go back</a>
    </div>
</div>

</body>
</html>
