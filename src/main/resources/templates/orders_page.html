<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          rel="stylesheet">
    <title>Your orders</title>
</head>

<body>
<div class="container">
    <h1>Page to display orders sorted by categories.
        Restaurant can change order status.
        User can cancel order only when it hasn't been accepted by restaurant or is still not paid
    </h1>
</div>

<table class="table" th:each="status: ${statusListDTO}">
    <thead>
    <tr class="table-primary">
        <th colspan="5" style="text-align: center">
            <label th:text="${status.description}"></label>
        </th>
    </tr>
    </thead>
</table>

<div class="row mt-3">
    <div class="col-md-4">
        <a class="btn btn-info" role="button" th:href="@{/restaurant/profile}">Go back</a>
    </div>
</div>

</body>

</html>
