<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <title>Your orders</title>
</head>

<body>
<div class="container">
    <h1>Page to display orders sorted by categories.
        Restaurant can change order status.
        User can cancel order only when it hasn't been accepted by restaurant or is still not paid
    </h1>
</div>

<table class="table" th:each="status: ${statusListDTO}">
    <thead>
    <tr class="table-primary">
        <th colspan="5" style="text-align: center">
            <label th:text="${status.description}"></label>
        </th>
    </tr>
    </thead>
</table>

<div th:switch="${role}">
    <div th:case="'RESTAURANT'">
        <a class="btn btn-info" role="button" th:href="@{/restaurant/profile}">Go back</a>
    </div>
    <div th:case="'CLIENT'">
        <a class="btn btn-info" role="button" th:href="@{/client/profile}">Go back</a>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

</body>

</html>
