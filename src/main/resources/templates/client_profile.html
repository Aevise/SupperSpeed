<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet"
    >
    <title th:text="${clientDTO.name} +' profile'"></title>
</head>

<body>

<div class="container">
    <h1 th:text="'Welcome back ' + *{clientDTO.name}"></h1>
    <form method="get" th:action="@{/orders}">
        <input name="userId" th:value="${clientId}" type="hidden">
        <button class="btn btn-info" type="submit">View my orders</button>
    </form>
    <div class="col-md-3">
        <h3>Your current data:</h3>
        <form method="post" th:action="@{/client/profile/update}">
            <input name="action" type="hidden" value="updateData"/>
            <input name="clientId" th:value="*{clientId}" type="hidden"/>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="customerName">Name:</label>
                </div>
                <div class="col-md-3">
                    <input id="customerName" th:field="*{clientDTO.name}" type="text">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="customerSurname">Surname:</label>
                </div>
                <div class="col-md-3">
                    <input id="customerSurname" th:field="*{clientDTO.surname}" type="text">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="customerPhone">Phone:</label>
                </div>
                <div class="col-md-3">
                    <input id="customerPhone" th:field="*{clientDTO.phone}" type="text">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6"></div>
                <div class="col-md-2">
                    <button class="btn btn-info" type="submit">Update data</button>
                </div>
            </div>
        </form>
    </div>
</div>

<br><br>
<div class="container">
    <h3>Current address:</h3>
    <form method="post" th:action="@{/client/profile/update}">
        <input name="action" type="hidden" value="updateAddress"/>
        <input name="clientId" th:value="*{clientId}" type="hidden">
        <div class="row mt-3">
            <div class="col-md-3">
                <label for="customerCountry">Country:</label>
            </div>
            <div class="col-md-3">
                <input id="customerCountry" th:field="*{addressDTO.country}" type="text">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <label for="customerCity">City:</label>
            </div>
            <div class="col-md-3">
                <input id="customerCity" th:field="*{addressDTO.city}" type="text">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <label for="customerPostalCode">Postal Code:</label>
            </div>
            <div class="col-md-3">
                <input id="customerPostalCode" th:field="*{addressDTO.postalCode}" type="text">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <label for="streetName">Street Name:</label>
            </div>
            <div class="col-md-3">
                <input id="streetName" th:field="*{addressDTO.streetName}" type="text">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <label for="buildingNumber">Building Number:</label>
            </div>
            <div class="col-md-3">
                <input id="buildingNumber" th:field="*{addressDTO.buildingNumber}" type="text">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <label for="localNumber">Local Number:</label>
            </div>
            <div class="col-md-3">
                <input id="localNumber" th:field="*{addressDTO.localNumber}" type="text">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6"></div>
            <div class="col-md-2">
                <button class="btn btn-info" type="submit">Update address</button>
            </div>
        </div>
    </form>
</div>

<div class="row mt-3">
    <div class="col-md-4">
        <a class="btn btn-info" role="button" th:href="@{/}">Go back, and order Food</a>
    </div>
</div>
<br>
<div class="row mt-3">
    <div class="col-md-4">
        <a class="btn btn-danger" role="button" th:href="@{/delete}">Delete profile</a>
    </div>
</div>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>

</html>
