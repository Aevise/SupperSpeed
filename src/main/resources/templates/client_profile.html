<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          rel="stylesheet">
    <title th:text="${clientDTO.name} +' profile'"></title>
</head>

<body>

<div class="container">
    <h1 th:text="'Welcome back ' + *{clientDTO.name}"></h1>
    <a class="btn btn-success" role="button" th:href="@{/orders}">View orders</a>
    <div class="col-md-3">
        <h3>Your current data:</h3>
        <form action="/supperspeed/client/profile" method="post">
            <input name="action" type="hidden" value="updateData"/>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="customerName">Name:</label>
                </div>
                <div class="col-md-3">
                    <input id="customerName" th:field="*{clientDTO.name}" type="text">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="customerSurname">Surname:</label>
                </div>
                <div class="col-md-3">
                    <input id="customerSurname" th:field="*{clientDTO.surname}" type="text">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="customerPhone">Phone:</label>
                </div>
                <div class="col-md-3">
                    <input id="customerPhone" th:field="*{clientDTO.phone}" type="text">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6"></div>
                <div class="col-md-2">
                    <button class="btn btn-info" type="submit">Update data</button>
                </div>
            </div>
        </form>

        <br><br>
        <h3>Current address:</h3>
        <form action="/supperspeed/client/profile" method="post">
            <input name="action" type="hidden" value="updateAddress"/>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="customerCountry">Country:</label>
                </div>
                <div class="col-md-3">
                    <input id="customerCountry" th:field="*{addressDTO.country}" type="text">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="customerCity">City:</label>
                </div>
                <div class="col-md-3">
                    <input id="customerCity" th:field="*{addressDTO.city}" type="text">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="customerPostalCode">Postal Code:</label>
                </div>
                <div class="col-md-3">
                    <input id="customerPostalCode" th:field="*{addressDTO.postalCode}" type="text">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="customerAddress">Address:</label>
                </div>
                <div class="col-md-3">
                    <input id="customerAddress" th:field="*{addressDTO.currentAddress}" type="text">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6"></div>
                <div class="col-md-2">
                    <button class="btn btn-info" type="submit">Update address</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row mt-3">
        <div class="col-md-4">
            <a class="btn btn-info" role="button" th:href="@{/}">Go back, and order Food</a>
        </div>
    </div>
    <br>
    <div class="row mt-3">
        <div class="col-md-4">
            <a class="btn btn-danger" role="button" th:href="@{/delete}">Delete profile</a>
        </div>
    </div>
</div>

</body>

</html>
