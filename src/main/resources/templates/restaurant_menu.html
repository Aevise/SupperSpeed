<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          rel="stylesheet">
    <title>Supper Tasty!</title>
</head>

<body>
<div class="container">
    <div style="display: flex; justify-content: center;">
        <h1>Menu:</h1>
    </div>
    <br>
</div>

<table class="table" th:each="category : ${dishesByCategory}">
    <thead>
    <tr class="table-primary">
        <th colspan="5" style="text-align: center;" th:text="${category.getKey().get(0).categoryName}"/>
    </tr>

    <tr class="table table-info">
        <th>Photo</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>

    <tbody>
    <form method="post" th:action="@{/order}">
        <tr th:each="dish : ${category.getValue()}">

            <td th:text="${dish.photo}"/>
            <td th:text="${dish.name}"/>
            <td th:text="${dish.description}"/>
            <td th:text="${dish.price}"/>
            <td class="wrapper">
                <span class="minus">-</span>
                <span class="num">0</span>
                <span class="plus">+</span>
            </td>
            <td>
                <input th:name="dishId" th:value="${dish.dishId}" type="hidden">
                <button class="btn btn-info" type="submit">Update Dish</button>
            </td>
        </tr>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pluses = document.querySelectorAll(".plus"),
                minuses = document.querySelectorAll(".minus"),
                nums = document.querySelectorAll(".num");

            pluses.forEach((plus, index) => {
                let amount = 0;
                plus.addEventListener("click", () => {
                    amount++;
                    nums[index].innerText = amount;
                });
            });

            minuses.forEach((minus, index) => {
                let amount = nums[index].innerText;
                minus.addEventListener("click", () => {
                    if (amount > 0) {
                        amount--;
                        nums[index].innerText = amount;
                    }
                });
            });
        });
    </script>
    </tbody>
</table>

<br>

<div class="row mt-3">
    <div class="col-md-4">
        <a class="btn btn-info" role="button" th:href="@{/}">Go back</a>
    </div>
</div>

</body>
</html>
